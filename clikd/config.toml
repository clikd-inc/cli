[changelog]
jira_integration = false
no_case = false
path = ''
sort = 'semver'
style = 'github'
tag_filter_pattern = 'v*'
template = 'CHANGELOG.tpl.md'

[changelog.jira]
base_url = ''
issue_pattern = '[A-Z]+-[0-9]+'
project_key = ''
username = ''

[general]
color = true
log_level = 'info'
