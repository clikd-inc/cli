name: Changelog Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'pkg/internal/changelog/**'
      - 'pkg/commands/changelog/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/changelog-tests.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'pkg/internal/changelog/**'
      - 'pkg/commands/changelog/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/changelog-tests.yml'
  workflow_dispatch:  # Ermöglicht manuelle Ausführung

jobs:
  test-changelog:
    name: Test Changelog Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Vollständiger Checkout für Git-bezogene Tests

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run changelog tests
        run: |
          go test -v -race -coverprofile=changelog-coverage.txt -covermode=atomic ./pkg/internal/changelog/...
          go test -v -race ./pkg/commands/changelog/...

      - name: Generate coverage report
        run: go tool cover -html=changelog-coverage.txt -o changelog-coverage.html
        if: success()

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: changelog-coverage-report
          path: changelog-coverage.html
        if: success()

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./changelog-coverage.txt
          flags: changelog
          fail_ci_if_error: false 
