[package]
name = "clikd-cli"
version = "0.0.0"
edition = "2021"
authors = ["Clikd Team <team@clikd.com>"]
description = "Clikd Development CLI - Service orchestration and development tools"
license = "MIT"

[[bin]]
name = "clikd"
path = "src/main.rs"

[dependencies]
# CLI Framework
clap = { version = "4.5", features = ["derive", "env"] }
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"

# Configuration
serde = { version = "1.0", features = ["derive"] }
toml = "0.9.8"

# Git Integration
git2 = "0.20.2"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Docker Integration
bollard = "0.19.3"

# HTTP Client for OpenAPI
reqwest = { version = "0.12", features = ["json"] }

# OpenAPI & JSON
openapiv3 = "2.0"
serde_json = "1.0"

# Code Generation Templates
handlebars = "6.0"

# TUI Dashboard
ratatui = "0.29"
crossterm = "0.29"

# Kubernetes Client (optional for later)
kube = { version = "2.0.1", features = ["client", "derive"], optional = true }
k8s-openapi = { version = "0.26", features = ["latest"], optional = true }

[features]
default = []
k8s = ["kube", "k8s-openapi"]

[dev-dependencies]
tokio-test = "0.4"
